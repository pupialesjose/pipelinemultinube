name: CI/CD Calculadora Multinube

on:
  push:
    branches:
      - main

jobs:
  # 1️⃣ Build Docker
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

  # 2️⃣ Deploy AWS
  deploy-aws:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      aws_ip: ${{ steps.aws_ip.outputs.ip }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform init & apply AWS
        run: |
          terraform init
          terraform apply -auto-approve -var="aws_region=us-east-2" -var="ami_id=${{ secrets.AMI_ID }}" -var="key_name=${{ secrets.KEY_NAME }}"
        working-directory: terraform/aws

      - name: Obtener IP pública AWS
        id: aws_ip
        run: |
          echo "ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
        working-directory: terraform/aws

      - name: Esperar SSH AWS
        run: sleep 60

      - name: Lanzar contenedor en AWS (ÚNICO)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.aws_ip.outputs.ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            sudo docker stop calculadora || true
            sudo docker rm calculadora || true

            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            sudo docker run -d --name calculadora -p 8080:8080 -e CLOUD_NAME=AWS ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            echo "AWS disponible en http://${{ steps.aws_ip.outputs.ip }}:8080"

  # 3️⃣ Deploy Azure
  deploy-azure:
    runs-on: ubuntu-latest
    needs: deploy-aws

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform init & apply Azure
        run: |
          terraform init
          terraform apply -auto-approve
        working-directory: terraform/azure

      - name: Obtener IP pública Azure
        id: azure_ip
        run: |
          echo "ip=$(terraform output -raw vm_public_ip)" >> $GITHUB_OUTPUT
        working-directory: terraform/azure

      - name: Esperar SSH Azure
        run: sleep 60

      - name: Lanzar contenedor en Azure (ÚNICO)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.azure_ip.outputs.ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          script: |
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            sudo docker stop calculadora || true
            sudo docker rm calculadora || true

            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            sudo docker run -d --name calculadora -p 8080:8080 -e CLOUD_NAME=AZURE -e AWS_OTHER_HOST=${{ needs.deploy-aws.outputs.aws_ip }} ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            echo "Azure disponible en http://${{ steps.azure_ip.outputs.ip }}:8080"
