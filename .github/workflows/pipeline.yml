name: CI/CD Calculadora Multinube

on:
  push:
    branches:
      - main

jobs:
  # 1️⃣ Build Docker
  build:
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

  # 2️⃣ Deploy AWS
  deploy-aws:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform init & apply AWS
        run: |
          terraform init
          terraform apply -auto-approve -var="aws_region=us-east-2" -var="ami_id=${{ secrets.AMI_ID }}" -var="key_name=${{ secrets.KEY_NAME }}" -var="docker_image=${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest"
        working-directory: terraform/aws

      - name: Obtener IP pública de AWS EC2
        id: tf_output_aws
        run: |
          #terraform refresh -lock=false -input=false
          echo "aws_instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
        working-directory: terraform/aws

      - name: Esperar a que EC2 acepte SSH
        run: sleep 60

      - name: Update app on AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output_aws.outputs.aws_instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Instalar Docker si no está
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Generar puerto aleatorio para no chocar con otros contenedores
            PORT=$((RANDOM % 55535 + 10000))

            # Detener contenedores existentes
            for cid in $(sudo docker ps -aq --filter "name=calculadora"); do
              sudo docker stop $cid || true
              sudo docker rm $cid || true
            done

            # Lanzar contenedor
            sudo docker run -d -p $PORT:8080 --name calculadora ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            echo "AWS app disponible en: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):$PORT"

  # 3️⃣ Deploy Azure
  deploy-azure:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform init & apply Azure
        run: |
          terraform init
          terraform apply -auto-approve -lock=false -input=false
          #terraform apply -auto-approve -lock=false -input=false -var="resource_group_name=rg-vm-github-actions-$(date +%Y%m%d%H%M%S)"
        working-directory: terraform/azure

      - name: Obtener IP pública de Azure VM
        id: tf_output_azure
        run: |
          terraform refresh -lock=false -input=false
          #terraform refresh -lock=false -input=false -var="resource_group_name=rg-vm-github-actions-$(date +%Y%m%d%H%M%S)"
          echo "azure_vm_ip=$(terraform output -raw vm_public_ip)" >> $GITHUB_OUTPUT
        working-directory: terraform/azure

      - name: Mostrar IP antes de SSH
        run: |
          echo "La IP de Azure es: ${{ steps.tf_output_azure.outputs.azure_vm_ip }}"

      - name: Esperar a que Azure VM acepte SSH
        run: sleep 60

      - name: Update app on Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output_azure.outputs.azure_vm_ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          script: |
            # Instalar Docker si no está
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            # Detener contenedores existentes por nombre o puerto
            for cid in $(sudo docker ps -aq --filter "name=calculadora"); do
              sudo docker stop $cid || true
              sudo docker rm $cid || true
            done
            for cid in $(sudo docker ps -aq --filter "publish=8080"); do
              sudo docker stop $cid || true
              sudo docker rm $cid || true
            done

            # Lanzar contenedor
            sudo docker run -d -p 8080:8080 --name calculadora ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest
      
