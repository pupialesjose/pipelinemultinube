name: CI/CD Calculadora Multinube

on:
  push:
    branches:
      - main

jobs:
  # 1️⃣ Build Docker
  build:
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

  # 2️⃣ Deploy AWS
  deploy-aws:
    id: deploy-aws
    runs-on: ubuntu-latest
    needs: build
    outputs:
      aws_ip: ${{ steps.tf_output_aws.outputs.aws_instance_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Terraform init & apply AWS
        run: |
          terraform init
          terraform apply -auto-approve -var="aws_region=us-east-2" -var="ami_id=${{ secrets.AMI_ID }}" -var="key_name=${{ secrets.KEY_NAME }}" -var="docker_image=${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest"
        working-directory: terraform/aws

      - name: Obtener IP pública de AWS EC2
        id: tf_output_aws
        run: |
          echo "aws_instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
        working-directory: terraform/aws

      - name: Esperar a que EC2 acepte SSH
        run: sleep 60

      - name: Lanzar contenedor en AWS (PUERTO FIJO, 1 SOLO CONTENEDOR, nombre fijo)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output_aws.outputs.aws_instance_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            sudo docker stop calculadora || true
            sudo docker rm calculadora || true

            AWS_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
            sudo docker run -d --name calculadora -p 8080:8080 -e AWS_INSTANCE_IP=$AWS_IP ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            echo "AWS app disponible en: http://$AWS_IP:8080"

  # 3️⃣ Deploy Azure (NO SE TOCA)
  deploy-azure:
    id: deploy-azure
    runs-on: ubuntu-latest
    needs: deploy-aws
    outputs:
      azure_ip: ${{ steps.tf_output_azure.outputs.azure_vm_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Terraform init & apply Azure
        run: |
          terraform init
          terraform apply -auto-approve -lock=false -input=false
        working-directory: terraform/azure

      - name: Obtener IP pública de Azure VM
        id: tf_output_azure
        run: |
          terraform refresh -lock=false -input=false
          echo "azure_vm_ip=$(terraform output -raw vm_public_ip)" >> $GITHUB_OUTPUT
        working-directory: terraform/azure

      - name: Esperar a que Azure VM acepte SSH
        run: sleep 60

      - name: Lanzar contenedor en Azure con IP de AWS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ steps.tf_output_azure.outputs.azure_vm_ip }}
          username: azureuser
          key: ${{ secrets.AZURE_SSH_PRIVATE_KEY }}
          script: |
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            sudo docker stop calculadora || true
            sudo docker rm calculadora || true

            sudo docker run -d -p 8080:8080 -e AWS_OTHER_HOST=${{ needs.deploy-aws.outputs.aws_ip }} --name calculadora ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

  # 4️⃣ Actualizar contenedor AWS con IP de Azure
  update-aws-with-azure-ip:
    runs-on: ubuntu-latest
    needs: deploy-azure
    steps:
      - name: SSH a AWS para pasarle IP de Azure
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ needs.deploy-aws.outputs.aws_ip }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo docker stop calculadora || true
            sudo docker rm calculadora || true

            AWS_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
            AZURE_IP=${{ needs.deploy-azure.outputs.azure_ip }}

            sudo docker run -d --name calculadora -p 8080:8080 \
              -e AWS_INSTANCE_IP=$AWS_IP \
              -e AZURE_HOST=$AZURE_IP \
              ${{ secrets.DOCKERHUB_USERNAME }}/calculadora:latest

            echo "AWS actualizado con IP de Azure ($AZURE_IP)"
