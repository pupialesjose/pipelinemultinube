<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Multinube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

  <h1 class="mb-3">CRUD Multinube</h1>

  <div class="alert alert-info">
    Conectado a la nube: <strong>{{ cloud }}</strong>
    <button class="btn btn-sm btn-outline-secondary float-end" onclick="location.reload()">Actualizar (F5)</button>
  </div>

  <form method="POST" class="card card-body mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input class="form-control" name="nombre" placeholder="Nombre" required>
      </div>
      <div class="col-md-3">
        <input class="form-control" name="apellido" placeholder="Apellido" required>
      </div>
      <div class="col-md-2">
        <input class="form-control" type="number" name="edad" placeholder="Edad" required>
      </div>
      <div class="col-md-2">
        <input class="form-control" name="cedula" placeholder="Cédula" required>
      </div>
      <div class="col-md-12">
        <input class="form-control" name="nota" placeholder="Nota">
      </div>
    </div>
    <button class="btn btn-primary mt-3">Guardar</button>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Cédula</th>
        <th>Nota</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in people %}
      <tr>
        <form method="POST" action="/update/{{ p[0] }}">
          <td><input class="form-control" name="nombre" value="{{ p[1] }}"></td>
          <td><input class="form-control" name="apellido" value="{{ p[2] }}"></td>
          <td><input class="form-control" name="edad" value="{{ p[3] }}"></td>
          <td><input class="form-control" name="cedula" value="{{ p[4] }}"></td>
          <td><input class="form-control" name="nota" value="{{ p[5] }}"></td>
          <td class="d-flex gap-1">
            <button class="btn btn-success btn-sm">Actualizar</button>
        </form>
        <form method="POST" action="/delete/{{ p[0] }}">
            <button class="btn btn-danger btn-sm">Eliminar</button>
        </form>
          </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

</body>
</html>
