<!DOCTYPE html>
<html>
<head>
  <title>Notas Multinube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">

<h1>CRUD Multinube (AWS + Azure)</h1>

<form method="POST" class="row g-2 mb-4">
  <input class="form-control col" name="first_name" placeholder="Nombre" required>
  <input class="form-control col" name="last_name" placeholder="Apellido" required>
  <input class="form-control col" name="age" placeholder="Edad" required>
  <input class="form-control col" name="cedula" placeholder="Cédula" required>
  <input class="form-control col" name="content" placeholder="Nota" required>
  <button class="btn btn-primary col-12">Guardar</button>
</form>

<table class="table table-striped">
<tr>
  <th>ID</th><th>Nombre</th><th>Apellido</th><th>Edad</th><th>Cédula</th><th>Nota</th><th>Acciones</th>
</tr>

{% for n in notes %}
<tr>
<form method="POST" action="/update/{{ n[0] }}">
<td>{{ n[0] }}</td>
<td><input name="first_name" value="{{ n[1] }}" class="form-control"></td>
<td><input name="last_name" value="{{ n[2] }}" class="form-control"></td>
<td><input name="age" value="{{ n[3] }}" class="form-control"></td>
<td><input name="cedula" value="{{ n[4] }}" class="form-control"></td>
<td><input name="content" value="{{ n[5] }}" class="form-control"></td>
<td>
  <button class="btn btn-success btn-sm">Actualizar</button>
  <a href="/delete/{{ n[0] }}" class="btn btn-danger btn-sm">Eliminar</a>
</td>
</form>
</tr>
{% endfor %}
</table>

<button class="btn btn-secondary" onclick="location.reload()">Actualizar página</button>

</div>
</body>
</html>
