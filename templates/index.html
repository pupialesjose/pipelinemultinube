<!DOCTYPE html>
<html>
<head>
  <title>Notas Multinube</title>
  <!-- Bootstrap CDN para estilo rápido -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Notas Multinube (AWS + Azure)</h1>

    <p>
      Conectado a la nube:
      <strong>{{ cloud }}</strong>
    </p>

    <form method="POST" class="row g-3 mb-4">
      <div class="col-md-3">
        <input type="text" name="first_name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-3">
        <input type="text" name="last_name" class="form-control" placeholder="Apellido" required>
      </div>
      <div class="col-md-2">
        <input type="number" name="age" class="form-control" placeholder="Edad" required>
      </div>
      <div class="col-md-2">
        <input type="text" name="cedula" class="form-control" placeholder="Cédula" required>
      </div>
      <div class="col-md-2">
        <input type="text" name="note" class="form-control" placeholder="Nota" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" class="btn btn-secondary" onclick="location.reload()">Actualizar</button>
      </div>
    </form>

    <h2>Notas guardadas en ESTA nube</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Cédula</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody>
        {% for n in notes %}
        <tr>
          <td>{{ n[0] }}</td>
          <td>{{ n[1] }}</td>
          <td>{{ n[2] }}</td>
          <td>{{ n[3] }}</td>
          <td>{{ n[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
